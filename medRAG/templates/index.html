<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Medical Report Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      
      body {
        background: linear-gradient(to right, #e0f7fa, #f1f8e9);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .upload-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .upload-card {
        border: 2px dashed #1976d2;
        background: white;
        border-radius: 20px;
        padding: 3rem;
        text-align: center;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }
      .upload-card:hover {
        transform: scale(1.02);
        background: #e3f2fd;
      }
      .upload-icon {
        font-size: 3rem;
        color: #1976d2;
        margin-bottom: 1rem;
      }
      .upload-label {
        font-size: 1.5rem;
        font-weight: 600;
        color: #1565c0;
      }
      .upload-subtext {
        font-size: 0.9rem;
        color: #616161;
        margin-bottom: 1rem;
      }
      #fileInput {
        display: none;
      }
      .btn-analyze {
        background-color: #1976d2;
        color: white;
        font-weight: bold;
        padding: 0.6rem 2rem;
        border-radius: 30px;
      }
      .btn-analyze:hover {
        background-color: #0d47a1;
      }
    </style>
  </head>
  <body>
    <div class="upload-container">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <form method="POST" enctype="multipart/form-data" class="upload-card">
          <div class="upload-icon">➕</div>
          <label for="fileInput" class="upload-label">Upload Medical Report</label>
          <div class="upload-subtext">PDF only • Max 16MB • Secure & Private</div>
          <input type="file" id="fileInput" name="file" accept=".pdf" onchange="this.form.submit()" />
          <br>
          {% if error %}
          <div class="alert alert-danger mt-3" role="alert">
            {{ error }}
          </div>
          {% endif %}
          <label for="fileInput" class="btn btn-analyze mt-3">Analyze Report</label>
        </form>
      </div>
    </div>
  </body>
</html>
